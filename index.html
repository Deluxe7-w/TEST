<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Logger</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      background: #fff;
      padding: 10px;
      border-left: 4px solid #4caf50;
    }
  </style>
</head>
<body>
  <h1>Activity Log</h1>
  <ul id="logList"></ul>

  <script>
    const logList = document.getElementById('logList');

    function addLog(message) {
      const li = document.createElement('li');
      li.textContent = message;
      logList.prepend(li);
    }

    // Listen for logs sent via console injection
    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "activityLog") {
        addLog(event.data.payload);
      }
    }, false);
  </script>
</body>
</html>
